<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
	<form method="post" id="form">
		<h1>Enter your information below:</h1>
		<div id="input_email">
			<label for="email">EMAIL:</label>
			<input type="text" name="email" id="email" placeholder="amareiscool@example.com">
		</div>
		<div id="input_phone_number">
			<label for="phone_number">PHONE NUMBER:</label>
			<input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890" pattern="[0-9]{10}">
		</div>
		<div id="input_dob">
			<label for="dob">DATE OF BIRTH:</label>
			<input type="date" name="dob" id="dob">
		</div>
		<div id="submit_button">
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
